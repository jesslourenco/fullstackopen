# fly.toml file generated for fso-pokedex-2022 on 2022-12-23T18:56:07-05:00

app = "fso-pokedex-2022"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
  
 # [[services.script_checks]]
    # command = "./health_check.sh"

  [deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"


